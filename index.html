<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your E-commerce Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-image: url('header-background.jpg');
            background-size: cover;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        section {
            padding: 20px;
        }

        video {
            width: 100%;
            height: auto;
        }

        .product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type=text] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your E-commerce Store</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
        <!-- Add more navigation links as needed -->
    </nav>

    <section>
        <h2>Featured Products</h2>

        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div>
                <h3>Product 1</h3>
                <p>Description of Product 1.</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <div>
                <h3>Product 2</h3>
                <p>Description of Product 2.</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <!-- Add more product sections as needed -->

    </section>

    <section>
        <h2>Video Demonstration</h2>
        <video controls>
            <source src="product-demo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <footer>
        &copy; 2023 Your E-commerce Store. All rights reserved.
    </footer>

</body>
</html>
